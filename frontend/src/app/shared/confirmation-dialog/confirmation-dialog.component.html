<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<h4 *ngIf="dialogSubTitle" mat-dialog-title>{{ dialogSubTitle }}</h4>
<mat-dialog-content class="mat-typography"></mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial color="accent">
    {{ onlyConfirmation ? 'Ok' : successBtnLabel }}
  </button>
  <button *ngIf="!onlyConfirmation" mat-flat-button [mat-dialog-close]="false" color="warn">
    {{ unsuccessBtnLabel }}
  </button>
</mat-dialog-actions>
