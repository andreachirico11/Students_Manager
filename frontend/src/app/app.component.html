<mat-toolbar color="primary">
  <span>Students Manager</span>
</mat-toolbar>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <sidebar (studentSelected)="selectedS = $event"></sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <student-info  *ngIf="selectedS" [student]="selectedS"></student-info>
  </mat-drawer-content>
</mat-drawer-container>
