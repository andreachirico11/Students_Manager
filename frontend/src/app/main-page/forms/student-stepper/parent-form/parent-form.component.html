<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="patternErrorChecker('name')">Only Letters</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Surname</mat-label>
    <input matInput formControlName="surname" />
    <mat-error *ngIf="patternErrorChecker('surname')">Only Letters</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Fiscal Code</mat-label>
    <input matInput formControlName="fiscalCode" style="text-transform: uppercase" />
    <mat-error *ngIf="patternErrorChecker('fiscalCode')">Invalid Format</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Phone Number</mat-label>
    <input matInput formControlName="phoneNumber" />
    <mat-error *ngIf="patternErrorChecker('fiscalCode')">Invalid Format</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Address</mat-label>
    <input matInput formControlName="address" />
  </mat-form-field>
  <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid">Next</button>
</form>
