<mat-horizontal-stepper linear="true">
  <mat-step label="Student" state="phone" completed="false">
    <student-form
      (result)="onStudentFormEv($event)"
      [objectToUpdate]="studentUnderUpdate"
    ></student-form>
  </mat-step>
  <mat-step label="Parent" state="chat" completed="false">
    <parent-form
      (result)="onParentFormEv($event)"
      [objectToUpdate]="studentUnderUpdate?.parent"
    ></parent-form>
  </mat-step>
  <mat-step label="Done">
    <student-resume [student]="studentCreated" (okEv)="onOk()"></student-resume>
  </mat-step>
</mat-horizontal-stepper>
