<mat-drawer-container class="example-container">
  <mat-drawer #sideDrawer [mode]="mode" [opened]="isOpened">
    <sidebar (linkPressed)="mode === 'over' ? sideDrawer.toggle() : null"></sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
    <button *ngIf="!isOpened" mat-fab color="accent" (click)="sideDrawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-drawer-content>
</mat-drawer-container>
