<div class="container">
  <table
    *ngIf="receipts.length > 0; else noData"
    mat-table
    [dataSource]="tableDataSource"
    class="mat-elevation-z1"
    matSort
    matSortActive="emissionDate"
    matSortDirection="desc"
  >
    <ng-container matColumnDef="payed" sticky>
      <th mat-header-cell *matHeaderCellDef class="border-right">Payed</th>
      <td mat-cell *matCellDef="let element" class="border-right">X</td>
    </ng-container>
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.number }}</td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
    </ng-container>
    <ng-container matColumnDef="emissionDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Emission</th>
      <td mat-cell *matCellDef="let element">{{ element.emissionDate | date: 'dd MMMM yyyy' }}</td>
    </ng-container>
    <ng-container matColumnDef="paymentDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment</th>
      <td mat-cell *matCellDef="let element">{{ element.paymentDate | date: 'dd MMMM yyyy' }}</td>
    </ng-container>
    <ng-container matColumnDef="typeOfPayment">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Method</th>
      <td mat-cell *matCellDef="let element">{{ element.typeOfPayment }}</td>
    </ng-container>
    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="addReceipt()">
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <receipts-actions
          [receiptId]="element.id"
          (updateOrDeleteEvent)="onUpdateOrDelete($event)"
        ></receipts-actions>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator #paginator [pageSize]="10" hidePageSize="true"></mat-paginator>
</div>

<ng-template #noData>
  <button mat-icon-button (click)="addReceipt()" class="noDataBtn">
    <mat-icon>add</mat-icon>
  </button>
</ng-template>
