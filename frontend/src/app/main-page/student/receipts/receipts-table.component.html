<div class="container">
  <table mat-table [dataSource]="receipts" class="mat-elevation-z1">
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.number }}</td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Totale</th>
      <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
    </ng-container>
    <ng-container matColumnDef="emissionDate">
      <th mat-header-cell *matHeaderCellDef>Emissione</th>
      <td mat-cell *matCellDef="let element">{{ element.emissionDate | date: 'dd MMMM yyyy' }}</td>
    </ng-container>
    <ng-container matColumnDef="paymentDate">
      <th mat-header-cell *matHeaderCellDef>Pagamento</th>
      <td mat-cell *matCellDef="let element">{{ element.paymentDate | date: 'dd MMMM yyyy' }}</td>
    </ng-container>
    <ng-container matColumnDef="typeOfPayment">
      <th mat-header-cell *matHeaderCellDef>Metodo</th>
      <td mat-cell *matCellDef="let element">{{ element.typeOfPayment }}</td>
    </ng-container>
    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button>
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <receipts-actions></receipts-actions>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
