<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="emit('update')">
    <mat-icon color="accent">create</mat-icon>
    <span>{{ 'RECEIPTS_AC.BTN_1' | translate }}</span>
  </button>
  <button mat-menu-item (click)="emit('delete')">
    <mat-icon color="warn">delete</mat-icon>
    <span>{{ 'RECEIPTS_AC.BTN_2' | translate }}</span>
  </button>
</mat-menu>
