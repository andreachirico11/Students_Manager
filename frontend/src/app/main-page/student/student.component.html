<mat-card *ngIf="student; else noStudent">
  <mat-card-header>
    <mat-card-title>{{ student.name }} {{ student.surname }}</mat-card-title>
    <mat-card-subtitle>{{ student.dateOfBirth }}</mat-card-subtitle>
    <mat-card-subtitle>{{ student.address }}</mat-card-subtitle>
    <mat-card-subtitle>{{ student.schoolClass }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Note</mat-label>
      <textarea matInput [(ngModel)]="student.notes"></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-action-list>
    <button mat-button (click)="updateNote()">Update notes</button>
    <button mat-button>Edit Student</button>
    <button mat-button (click)="deleteStudent()">Remove Student</button>
  </mat-action-list>
</mat-card>
<ng-template #noStudent>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sorry...</mat-card-title>
      <mat-card-subtitle>No student was found</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</ng-template>
<p id="successBadge" *ngIf="isBadgeOpen">Updated</p>
