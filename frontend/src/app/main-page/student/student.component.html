<mat-card *ngIf="student">
  <mat-card-header>
    <mat-card-title>{{ student.name }} {{ student.surname }}</mat-card-title>
    <mat-card-subtitle>{{ student.dateOfBirth }}</mat-card-subtitle>
    <mat-card-subtitle>{{ student.address }}</mat-card-subtitle>
    <mat-card-subtitle>{{ student.schoolClass }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Note</mat-label>
      <textarea matInput [(ngModel)]="note"></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-action-list>
    <button mat-button>Remove Student</button>
    <button mat-button>Edit Student</button>
    <button mat-button (click)="updatedNoteEvent.emit(note)">Update notes</button>
  </mat-action-list>
</mat-card>
<p>student</p>
